<div *ngIf="isLoggedIn" > <a href="/articles/new"> Create new article </a> </div>

<div *ngIf="articles$ | async as articles; else loading">
    <ul>
        <li *ngFor="let article of articles"> 
            <a [routerLink]="['/articles', article.id]"> {{ article.title }} </a>
        </li>
    </ul>
</div>
<ng-template #loading>Loading articles...</ng-template>
