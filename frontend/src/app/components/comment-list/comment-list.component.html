<div *ngIf="comments && comments.length === 0">
    No comment
</div>

<div *ngIf="comments && comments.length > 0">
    <div class="commentBody" *ngFor="let comment of comments">
        <span> "{{ comment.body }}" <i> by </i> <b> User {{ comment.user_id }}</b></span>
        <img src="assets/svg/hand-thumbs-down.svg">
        <img src="assets/svg/hand-thumbs-up.svg">
    </div>
</div>
