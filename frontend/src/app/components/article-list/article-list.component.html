<div *ngIf="articles && articles.length === 0">
    No article
</div>

<div *ngIf="articles && articles.length > 0">
    <div class="articleBody" *ngFor="let article of articles"> 
        <a [routerLink]="['/articles', article.id]"> {{ article.title }} </a> - <b> {{ article.user?.username }}</b>
        <img *ngIf="show_likes" src="assets/svg/hand-thumbs-down.svg">
        <img *ngIf="show_likes" src="assets/svg/hand-thumbs-up.svg">
    </div>
</div>
