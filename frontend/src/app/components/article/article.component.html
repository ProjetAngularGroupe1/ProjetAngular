<div *ngIf="!isArticleLoaded">
    Loading article...
</div>

<div *ngIf="isArticleLoaded">
    <h4> {{ article.title }} </h4>
    <h5> Author : {{ article.user_id }} </h5>
    <h5> Created : {{ article.creation_date | articleDate }} </h5>
    <h5> Last update : {{ article.update_date | articleDate }} </h5>
    
    <div class="article_body">
        {{ article.body }}
    </div>
    
    <div *ngIf="!isCommentsLoaded">
        Loading comments...
    </div>

    <div *ngIf="isCommentsLoaded">
        <app-comment-list [comments]="comments"></app-comment-list>
    </div>

    <app-comment-form *ngIf="isLoggedIn" [articleId]="article.id" (emitComment)="getMockupComment($event)"></app-comment-form>
</div>
